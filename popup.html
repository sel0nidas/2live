<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="logo.png">
    
</head>
<body>
        <img src="logo.png" width="120" height="120">
        <input id="url" type="text" name="url" placeholder="Live twitch Youtube Stream URL">
        <button class="btn twitch-btn" id="twitchPlace">
            <div class="icon-size">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#a970ff" d="M391.17,103.47H352.54v109.7h38.63ZM285,103H246.37V212.75H285ZM120.83,0,24.31,91.42V420.58H140.14V512l96.53-91.42h77.25L487.69,256V0ZM449.07,237.75l-77.22,73.12H294.61l-67.6,64v-64H140.14V36.58H449.07Z"/></svg>
            </div>
            <h6>Twitch</h6> 
        </button>
        <button class="btn youtube-btn" id="youtubePlace">
            <div class="icon-size">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="#f00" d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42.003 24.947-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 41.5 48.284 47.821C117.22 448 288 448 288 448s170.78 0 213.371-11.486c23.497-6.321 42.003-24.171 48.284-47.821 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z"/></svg>
            </div>
            <h6>Youtube</h6>
        </button>

        <button class="btn ssport-btn" id="ssportPlace">
            <div class="icon-size">
                <img src="ssport.png" width="100%">
            </div>
            <h6>S Sport</h6>
            
        </button>
        <button class="btn primevideo-btn" id="primeVideoPlace">
                <div class="icon-size">    
                    <img src="primevideo.png" width="100%">
                </div>
                <h6>Prime Video</h6>
        </button>
